<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input form</title>
<link rel="stylesheet" href="script.css">
</head>
<body>
    <h1><Center> Input form</Center> </h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name"></input>
 <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required></input>
 <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required></input>
 <br/>
    <label for="Feedback">Feedback:</label>
    <select id="coFeedback" name="coFeedback">
    <option value="Good">Good</option>
    <option value="Bad">Bad</option>
    <option value="Ugly">Ugly</option>
     </select>
<br/>
    <fieldset>
   <legend>Preferred Contact Method:</legend>
   <label for="email">
       <input type="radio" id="email" name="contact" value="email"> Email
   </label>
   <label for="phone">
       <input type="radio" id="phone" name="contact" value="phone"> Phone
   </label>
   </fieldset>
<br/>
    <fieldset>
    <legend>Additional features of Interests:</legend>
    <label for="coding">
       <input type="checkbox" id="coding" name="interests" value="coding"> Coding
    </label>
    <label for="design">
       <input type="checkbox" id="design" name="interests" value="design"> Design
    </label>
    </fieldset>
<br/>
    <label for="Comments">Comments:</label>
    <textarea id="Comments" name="Comments" rows="5" cols="30" placeholder="Write your comments here"></textarea>  
<br/>
<input type="submit" value="Submit"></input>
</body>
</html>
